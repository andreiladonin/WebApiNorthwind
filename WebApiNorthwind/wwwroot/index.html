<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Northwind Api</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section class="main">
        <h1 class="main__title">Categories</h1>
        <form action="#">
            <input type="text" id="name_category" placeholder="Name Category">
            <br>
            <input type="text" id="desc_category" placeholder="Description">
            <br>
            <button id="btn-submit">Append</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h1 class="main__title">Products</h1>

        <form action="#">
            <input type="text" id="name_product" placeholder="Name Product">
            <br>
            <select name="categotry-list" id="categotry-list">

            </select>

            <select name="companies-list" id="companies-list">
                
            </select>
            <button id="btn-submit-product">Append</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category Name</th>
                    <th>Company Name</th>
                    <th>Dellete</th>
                </tr>
            </thead>
            <tbody id="products">
            </tbody>
        </table>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
